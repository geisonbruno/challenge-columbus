<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="../../index.css">
  <link rel="stylesheet" href="Login.module.css"> 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bcryptjs/2.4.3/bcrypt.min.js"></script>
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h1>Bem vindo!</h1>
      <h2>LOGIN</h2>
      <form>
        <input type="email" id="email" placeholder="E-mail" required>
        <input type="password" id="senha" placeholder="Senha" required>

        <div class="checkbox-container">
          <input type="checkbox" id="manter-conectado">
          <label for="manter-conectado">Manter conectado</label>
        </div>

        <a href="#" class="forgot-password">Esqueci minha senha</a>

        <div class="button-container">
          <button type="button" class="btn-create-account">Criar conta</button>
          <button type="submit" class="btn-login">Logar</button>
        </div>
      </form>
    </div>
  </div>
  <script src="login.js" type="module"></script>
</body>
</html>
