<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastrar-se</title>
  <link rel="stylesheet" href="../../index.css">
  <link rel="stylesheet" href="Register.module.css"> 
  <script src="../scripts/bcrypt.min.js"></script>
</head>
<body>
  <div class="register-container">
    <div class="register-box">
      <h1>Bem vindo!</h1>
      <h2>CADASTRE-SE</h2>
      <form>
        <input type="text" id="nome" placeholder="Nome" required>
        <input type="email" id="email" placeholder="E-mail" required>
        <input type="password" id="senha" placeholder="Senha" required>
        <input type="password" id="confirmed-password" placeholder="Confirmação de senha" required>

        <div class="button-container">
          <button type="button" class="btn-have-account">Já tenho conta</button>
          <button type="submit" class="btn-register">Cadastrar</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
